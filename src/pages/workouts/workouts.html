<ion-header>
    <ion-navbar>
        <ion-title>Workouts</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Workouts</h2>
    <ion-list *ngIf="workouts">
        <ion-item *ngFor="let workout of workouts" (click)="workoutSelected($event, workout)">
            {{workout.title}}
        </ion-item>
    </ion-list>
